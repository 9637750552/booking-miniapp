<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Dates</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="card">
    <!-- 游댰 햎햦햫햦-혣햟햨햟 햠햣햫햢햟 -->
    <div class="brand-bar">
      <img class="brand-logo" src="./assets/logo.png" alt="햍쮏쮐햦" />
      <div class="brand-title">햃햡쮏햟햨 햗햨쮏햟 했햦향햫햦</div>
    </div>

    <!-- 游늰 햓쮐햪햟 햠쮏쫧쟴쮏쒫썛쫧쟴 -->
    <h1>뉌햠쮐 햢햟혝</h1>
    <label for="from">행햟햣향햢</label>
    <input id="from" type="date" />
    <label for="to">뉌햣향햢</label>
    <input id="to" type="date" />
    <button id="confirm">쮏얨쒫왐햢햦혝혧</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
