<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Dates</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="card">
    <!-- 🔶 Мини-шапка бренда -->
    <div class="brand-bar">
      <img class="brand-logo" src="./assets/logo.png" alt="Логотип" />
      <div class="brand-title">Агропарк Школа Жизни</div>
    </div>

    <!-- 📅 Форма бронирования -->
    <h1>Выбор дат</h1>
    <label for="from">Заезд</label>
    <input id="from" type="date" />
    <label for="to">Выезд</label>
    <input id="to" type="date" />
    <button id="confirm">Подтвердить</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
