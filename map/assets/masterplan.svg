    <rect id="pitch80_6" x="200" y="350" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_7" x="370" y="350" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_8" x="540" y="350" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
  </g>
  
  <!-- Слой: pitches_100 (места 100м²) -->
  <g id="pitches_100" inkscape:label="pitches_100">
    <rect id="pitch100_1" x="200" y="530" width="160" height="120" 
