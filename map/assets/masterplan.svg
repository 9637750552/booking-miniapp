<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  
  <!-- Фон -->
  <rect x="0" y="0" width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Слой: border (граница кемпинга) -->
  <g id="border" inkscape:label="border">
    <rect id="border1" x="50" y="50" width="1100" height="700" 
          fill="none" stroke="#2e7d32" stroke-width="4"/>
  </g>
  
  <!-- Слой: roads (дороги) -->
  <g id="roads" inkscape:label="roads">
    <path id="road1" d="M 150 50 L 150 750" 
          fill="none" stroke="#757575" stroke-width="15"/>
    <path id="road2" d="M 50 200 L 1150 200" 
          fill="none" stroke="#757575" stroke-width="15"/>
    <path id="road3" d="M 50 500 L 1150 500" 
          fill="none" stroke="#757575" stroke-width="15"/>
  </g>
  
  <!-- Слой: pitches_60 (места 60м²) -->
  <g id="pitches_60" inkscape:label="pitches_60">
    <rect id="pitch60_1" x="200" y="80" width="120" height="80" 
          fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <rect id="pitch60_2" x="350" y="80" width="120" height="80" 
          fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <rect id="pitch60_3" x="500" y="80" width="120" height="80" 
          fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <rect id="pitch60_4" x="650" y="80" width="120" height="80" 
          fill="#81c784" stroke="#4caf50" stroke-width="2"/>
    <rect id="pitch60_5" x="800" y="80" width="120" height="80" 
          fill="#81c784" stroke="#4caf50" stroke-width="2"/>
  </g>
  
  <!-- Слой: pitches_80 (места 80м²) -->
  <g id="pitches_80" inkscape:label="pitches_80">
    <rect id="pitch80_1" x="200" y="230" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_2" x="370" y="230" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_3" x="540" y="230" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_4" x="710" y="230" width="140" height="100" 
          fill="#64b5f6" stroke="#2196f3" stroke-width="2"/>
    <rect id="pitch80_5" x="880" y="230" width="140" height="100" 
