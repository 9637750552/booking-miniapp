    <rect id="pitch100_4" x="770" y="530" width="160" height="120" 
          fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
    <rect id="pitch100_5" x="960" y="530" width="160" height="120" 
          fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
  </g>
  
  <!-- Слой: sanitary (санитарные блоки) -->
  <g id="sanitary" inkscape:label="sanitary">
    <rect id="sanitary1" x="60" y="220" width="70" height="50" 
          fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
    <text x="95" y="250" text-anchor="middle" font-size="12" fill="#000">WC</text>
    
    <rect id="sanitary2" x="60" y="520" width="70" height="50" 
          fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
    <text x="95" y="550" text-anchor="middle" font-size="12" fill="#000">WC</text>
  </g>
  
  <!-- Слой: admin (административные здания) -->
  <g id="admin" inkscape:label="admin">
    <rect id="admin1" x="60" y="320" width="70" height="60" 
          fill="#ce93d8" stroke="#8e24aa" stroke-width="2"/>
    <text x="95" y="355" text-anchor="middle" font-size="11" fill="#000">Admin</text>
  </g>
  
  <!-- Слой: playground (детская площадка) -->
  <g id="playground" inkscape:label="playground">
    <circle id="playground1" cx="1070" cy="280" r="60" 
            fill="#fff59d" stroke="#f57c00" stroke-width="2"/>
    <text x="1070" y="285" text-anchor="middle" font-size="12" fill="#000">Игровая</text>
  </g>
  
  <!-- Подписи для ориентации -->
  <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
    Кемпинг - Тестовая карта
  </text>
  
  <text x="200" y="775" font-size="12" fill="#666">
    Зелёные: 60м² | Синие: 80м² | Оранжевые: 100м²
  </text>
</svg>