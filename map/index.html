<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GoNature — Карта выбора места</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="toolbar">
    <div class="toolbar-left">
      <span class="toolbar-label">Слои:</span>

      <!-- pitches -->
      <button class="toggle on" data-layer="pitches_60">60</button>
      <button class="toggle on" data-layer="pitches_80">80</button>
      <button class="toggle on" data-layer="pitches_100">100</button>

      <!-- остальные -->
      <button class="toggle on" data-layer="sanitary">sanitary</button>
      <button class="toggle on" data-layer="admin">admin</button>
      <button class="toggle on" data-layer="playground">playground</button>
      <button class="toggle on" data-layer="roads">roads</button>
      <button class="toggle on" data-layer="border">border</button>

      <button id="btn-all" class="ghost">Все</button>
      <button id="btn-none" class="ghost">Скрыть</button>

      <label class="opacity-wrap">
        Прозрачность:
        <input id="opacity" type="range" min="30" max="100" value="90" />
      </label>

      <a id="back-link" href="../index.html" class="ghost">← Назад к форме</a>
    </div>

    <div class="toolbar-right">
      <div id="params" title="Параметры бронирования">Ваш выбор: —</div>
      <span id="status">—</span>
    </div>
  </div>

  <div id="map"></div>

  <!-- всплывающая подсказка -->
  <div id="tooltip" hidden></div>

  <!-- панель подтверждения выбора -->
  <div id="confirm-panel" hidden>
    <div class="cp-title">Вы выбрали:</div>
    <div class="cp-name" id="cp-name">—</div>
    <div class="cp-actions">
      <button id="cp-cancel" class="ghost">Отмена</button>
      <button id="cp-ok" class="primary">Подтвердить</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
