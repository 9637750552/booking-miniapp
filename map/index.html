<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GoNature — Выбор места на карте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Верхняя компакт-панель -->
  <header id="topbar">
    <div class="left">
      <div class="primary-layers">
        <button class="toggle on" data-layer="pitches_60">60</button>
        <button class="toggle on" data-layer="pitches_80">80</button>
        <button class="toggle on" data-layer="pitches_100">100</button>
        <!-- Кнопка с меню слоёв -->
        <button id="more-btn" class="toggle ghost" aria-haspopup="true" aria-expanded="false">⋯</button>
        <div id="layers-menu" role="menu" hidden>
          <label><input type="checkbox" data-layer="sanitary" checked> sanitary</label>
          <label><input type="checkbox" data-layer="admin" checked> admin</label>
          <label><input type="checkbox" data-layer="playground" checked> playground</label>
          <label><input type="checkbox" data-layer="roads" checked> roads</label>
          <label><input type="checkbox" data-layer="border" checked> border</label>
        </div>
      </div>
    </div>

    <div class="right">
      <button id="back-btn" class="round" title="Назад" aria-label="Назад">←</button>
      <div class="zoom">
        <button id="zoom-in"  class="round" aria-label="Приблизить">+</button>
        <button id="zoom-out" class="round" aria-label="Отдалить">−</button>
      </div>
    </div>
  </header>

  <!-- Карта -->
  <main id="map"></main>

  <!-- tooltip -->
  <div id="tooltip" hidden></div>

  <!-- Нижняя панель выбора -->
  <footer id="bottombar">
    <div class="row">
      <div class="chosen">
        <span class="muted">Вы выбрали:</span>
        <span id="selected-label">—</span>
      </div>
      <div class="actions">
        <button id="cp-cancel" class="ghost" disabled>Отмена</button>
        <button id="cp-ok" class="primary" disabled>Подтвердить</button>
      </div>
    </div>

    <div class="row secondary">
      <div id="booking-summary" class="muted">Даты бронирования: —</div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script src="app.js"></script>
</body>
</html>
