<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Карта кемпинга</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="toolbar">
    <span>Слои:</span>
    <button class="toggle on" data-layer="pitches_60">60</button>
    <button class="toggle on" data-layer="pitches_80">80</button>
    <button class="toggle on" data-layer="pitches_100">100</button>
    <button id="btn-all">Все</button>
    <button id="btn-none">Скрыть</button>
    <label style="margin-left:12px">
      Прозрачность:
      <input id="opacity" type="range" min="20" max="100" value="90" />
    </label>
    <span id="status">—</span>
    <a href="../index.html" style="margin-left:auto;color:#fff;text-decoration:none;">← Назад к форме</a>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
