<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GoNature — Выбор места на карте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Верхняя компакт-панель -->
  <header id="topbar">
    <div class="left">
      <div class="primary-layers">
        <button class="toggle on" data-layer="pitches_60">60</button>
        <button class="toggle on" data-layer="pitches_80">80</button>
        <button class="toggle on" data-layer="pitches_100">100</button>
      </div>

      <!-- Горизонтальный скролл остальных слоёв -->
      <div class="more-layers" id="more-layers">
        <button class="toggle on" data-layer="sanitary">sanitary</button>
        <button class="toggle on" data-layer="admin">admin</button>
        <button class="toggle on" data-layer="playground">playground</button>
        <button class="toggle on" data-layer="roads">roads</button>
        <button class="toggle on" data-layer="border">border</button>
      </div>
    </div>

    <div class="right">
      <a id="back-link" class="link">← Назад</a>
      <div class="zoom">
        <button id="zoom-in"  aria-label="Приблизить">+</button>
        <button id="zoom-out" aria-label="Отдалить">−</button>
      </div>
    </div>
  </header>

  <!-- Карта -->
  <main id="map"></main>

  <!-- Тонкий tooltip по ховеру -->
  <div id="tooltip" hidden></div>

  <!-- Нижняя панель выбора -->
  <footer id="bottombar">
    <div class="row">
      <div class="chosen">
        <span class="muted">Вы выбрали:</span>
        <span id="selected-label">—</span>
      </div>
      <div class="actions">
        <button id="cp-cancel" class="ghost" disabled>Отмена</button>
        <button id="cp-ok" class="primary" disabled>Подтвердить</button>
      </div>
    </div>

    <div class="row secondary">
      <div id="booking-summary" class="muted">Даты бронирования: —</div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script src="app.js"></script>
</body>
</html>
