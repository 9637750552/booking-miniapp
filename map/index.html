<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GoNature — Выбор места на карте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />

  <!-- Anti-cache bootstrap: подключаем style/app с версией -->
  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const v = qs.get('v') || (qs.has('dev') ? Date.now() : '1');
      window.__APP_VERSION__ = String(v);

      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = 'style.css?v=' + window.__APP_VERSION__;
      document.head.appendChild(style);

      const script = document.createElement('script');
      script.defer = true;
      script.src = 'app.js?v=' + window.__APP_VERSION__;
      document.head.appendChild(script);
    })();
  </script>
</head>
<body>
  <!-- Верхняя панель -->
  <header id="topbar">
    <div class="left">
      <button class="toggle on" data-layer="pitches_60">60</button>
      <button class="toggle on" data-layer="pitches_80">80</button>
      <button class="toggle on" data-layer="pitches_100">100</button>
    </div>

    <div class="right">
      <!-- SVG-иконки: одинаковый размер везде -->
      <button id="back-btn" class="round" title="Назад" aria-label="Назад">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <polyline points="13 5 6 12 13 19"></polyline>
          <line x1="20" y1="12" x2="6"  y2="12"></line>
        </svg>
      </button>
      <div class="zoom">
        <button id="zoom-in" class="round" title="Приблизить" aria-label="Приблизить">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <line x1="12" y1="5"  x2="12" y2="19"></line>
            <line x1="5"  y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button id="zoom-out" class="round" title="Отдалить" aria-label="Отдалить">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Карта -->
  <main id="map"></main>

  <!-- Нижняя панель -->
  <footer id="bottombar">
    <div class="row">
      <div class="chosen">
        <span class="muted">Вы выбрали:</span>
        <span id="selected-label">—</span>
      </div>
      <div class="actions">
        <button id="cp-cancel" class="ghost" disabled>Отмена</button>
        <button id="cp-ok" class="primary" disabled>Подтвердить</button>
      </div>
    </div>
    <div class="row secondary">
      <div id="booking-summary" class="muted">Даты бронирования: —</div>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <!-- app.js подключается выше динамически -->
</body>
</html>
