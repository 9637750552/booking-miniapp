<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Кемпинг — карта (SVG)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <div id="toolbar">
    <div class="group">
      <span>Слои:</span>
      <button data-layer="pitches_60" class="toggle on">60</button>
      <button data-layer="pitches_80" class="toggle on">80</button>
      <button data-layer="pitches_100" class="toggle on">100</button>
      <button id="btn-all">Все</button>
      <button id="btn-none">Скрыть</button>
    </div>
    <div class="group">
      <span>Прозрачность:</span>
      <input id="opacity" type="range" min="20" max="100" value="90" />
    </div>
    <div class="group">
      <span id="status">—</span>
    </div>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="map.js"></script>
</body>
</html>
